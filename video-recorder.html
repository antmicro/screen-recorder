
<style>
    html, body {
        margin: 0!important;
        padding: 0!important;
        text-align: center;
        font-size: 1em;
    }

    video {
        width: 30%;
        border-radius: 5px;
        border: 1px solid black;
    }
</style>

<title>Screen recording using RecordRTC</title>

<h1>
    Screen recording using RecordRTC
</h1>

<button id="btn-start-recording">Start Recording</button>
<button id="btn-stop-recording" disabled>Stop Recording</button>

<video controls autoplay playsinline style="width: 40%;"></video>

<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
<script>
if(!navigator.getDisplayMedia && !navigator.mediaDevices.getDisplayMedia) {
    var error = 'Your browser does NOT supports getDisplayMedia API.';
    document.querySelector('h1').innerHTML = error;

    document.querySelector('video').style.display = 'none';
    document.getElementById('btn-start-recording').style.display = 'none';
    document.getElementById('btn-stop-recording').style.display = 'none';
    throw new Error(error);
}

function invokeGetDisplayMedia(success, error) {
    var displaymediastreamconstraints = {
        video: {
            displaySurface: 'monitor', // monitor, window, application, browser
            logicalSurface: true,
            cursor: 'always' // never, always, motion
        }
    };

    // above constraints are NOT supported YET
    // that's why overridnig them
    displaymediastreamconstraints = {
        video: true
    };

    if(navigator.mediaDevices.getDisplayMedia) {
        navigator.mediaDevices.getDisplayMedia(displaymediastreamconstraints).then(success).catch(error);
    }
    else {
        navigator.getDisplayMedia(displaymediastreamconstraints).then(success).catch(error);
    }
}

function captureScreen(callback) {
    invokeGetDisplayMedia(function(target) {
        addStreamStopListener(target, function() {
            if(window.stopCallback) {
                window.stopCallback();
            }

        });
        callback(target);
    }, function(error) {
        console.error(error);
        alert('Unable to capture your screen. Please check console logs.\n' + error);
    });
}

function keepStreamActive(stream) {
    var video = document.createElement('video');
    video.muted = true;
    video.srcObject = stream;
    video.style.display = 'none';
    (document.body || document.documentElement).appendChild(video);
}

function captureCallback(target) {
    keepStreamActive(target);

    target.width = window.screen.width;
    target.height = window.screen.height;
    target.fullcanvas = true;

    var recorder = RecordRTC([target], {
        type: 'video',
        mimeType: 'video/webm',
        previewStream: function(s) {
            document.querySelector('video').muted = true;
            document.querySelector('video').srcObject = s;
        }
    });

    recorder.startRecording();

    window.stopCallback = function() {
        window.stopCallback = null;

        recorder.stopRecording(function() {
            var blob = recorder.getBlob();
            var fileURL = URL.createObjectURL(blob);
            document.querySelector('video').srcObject = null;
            document.querySelector('video').src = fileURL;
            document.querySelector('video').muted = false;

            promptDownload(fileURL);

            target.getTracks().forEach(function(track) {
                track.stop();
            });
        });
    };
}

function addStreamStopListener(stream, callback) {
    stream.addEventListener('ended', function() {
        callback();
        callback = function() {};
    }, false);
    stream.addEventListener('inactive', function() {
        callback();
        callback = function() {};
    }, false);
    stream.getTracks().forEach(function(track) {
        track.addEventListener('ended', function() {
            callback();
            callback = function() {};
        }, false);
        track.addEventListener('inactive', function() {
            callback();
            callback = function() {};
        }, false);
    });
}

function promptDownload(fileURL) {
    var ancorTag = document.createElement('a');
    ancorTag.href = fileURL;
    ancorTag.target = '_blank';
    ancorTag.download = "screen_recording";
    document.body.appendChild(ancorTag);
    ancorTag.click();
    document.body.removeChild(ancorTag);
}

document.getElementById('btn-start-recording').onclick = function() {
    this.disabled = true;
    captureScreen(captureCallback);
    document.getElementById('btn-stop-recording').disabled = false;
};

document.getElementById('btn-stop-recording').onclick = function() {
    this.disabled = true;
    window.stopCallback();
};

</script>
